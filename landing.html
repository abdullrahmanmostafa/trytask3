<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Link</title>
</head>
<body>

    <h2 dir="rtl">اضغط على الرابط للانتقال</h2>
    <a id="fakeLink" href="#" style="color: blue; text-decoration: underline; cursor: pointer;"></a>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var realLink = urlParams.get('realLink');
        var fakeLink = urlParams.get('fakeLink');

        if (fakeLink && realLink) {
            var fakeLinkElement = document.getElementById('fakeLink');
            fakeLinkElement.innerText = fakeLink;
            fakeLinkElement.href = "redirect.html?realLink=" + encodeURIComponent(realLink);
        } else {
            document.body.innerHTML = "<h2 dir='rtl'>خطأ: لم يتم العثور على الرابط!</h2>";
        }
    </script>

</body>
</html>
